enable-math: true # site wide kill switch

# END OF THE CUSTOMIZABLE SECTION
############################################################
############################################################
pagination:
  # Site-wide kill switch, disable here and it doesn't run at all 
  enabled: true
  per_page: 5

autopages:
  # Site-wide kill switch, disable here and it doesn't run at all 
  enabled: false

jekyll-archives:
  enabled: 
    - tags
    - categories
  layout: archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'

feed:
  path: atom.xml

plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-feed
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - LICENSE.txt
  - CHANGELOG.md
  - jekyll-archie.gemspec
  - vendor
  - node-modules
  - stuff
  - Makefile